    <main>
      <div class="products-page">
      <h1>Add products</h1>
      <div class="form-wrapper">
        <form id="addForm" class="admin-form" action="/api/upload" method="post">
            <div class="message-container"></div>
            <label> Title </label>
            <input name="title" id="title" required />
            <label> Price </label>
            <input type="number" name="price" id="price" required/>
            <label> Description </label>
            <textarea type="textarea" name="description" id="description"></textarea>
            <label>Type</label>
            <select name="category" id="category">
              <option value="women">
                Women
              </option>
              <option value="men">
                Men
              </option>
              <option value="children">
                Children
              </option>
            </select>
            <label> Featured </label>
            <label class="featured-switch" for="featured">
            <input type="checkbox" name="featured" id="featured" />
            <span class="slider"></span>
        </label>
        <label> Upload picture </label>
        <input type="file" name="product_img" id="product_img" required  />
            <button class="button">Add</button>
          </form>
